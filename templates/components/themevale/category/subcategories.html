{{#if category.subcategories}}
<div class="container">
    <div class="dmg-subcategories">
        {{#each category.subcategories}}
        <a class="dmg-subcategory" href="{{url}}">
            <div class="image">
                <img class="lazyload" src="{{cdn 'img/loading.svg'}}"
                data-src="{{getImage image 'themevale_subCategory_image_size' (cdn ../theme_settings.default_image_category)}}"
                alt="{{name}}">
            </div>
            <div class="content">
                <h3 class="title">
                    <span class="text">{{name}}</span><span class="count">{{product_count}}</span>
                </h3>
            </div>
        </a>
        {{/each}}
    </div>
</div>
{{/if}}
