<div class="form-field" data-product-attribute="set-radio">
    <label class="form-label form-label--alternate form-label--inlineSmall">
        {{ this.display_name }}:

        {{#if required}}
        <small>{{lang 'common.required'}}</small>
        {{/if}}
    </label>

    {{#each this.values}}
    <div class="form-option-wrapper">
        <input class="form-radio" type="radio" id="attribute_radio_{{../id}}_{{id}}" name="attribute[{{../id}}]"
            value="{{id}}" {{#if @first}} checked {{else}} {{#if selected}} checked data-default {{/if}} {{/if}} {{#if
            ../required}}required{{/if}}>
        <label data-product-attribute-value="{{id}}" class="form-option" for="attribute_radio_{{../id}}_{{id}}">
            <span class="form-option-variant">{{this.label}}</span>
        </label>
    </div>
    {{/each}}
</div>
