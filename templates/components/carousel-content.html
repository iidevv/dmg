<div class="heroCarousel-content{{#unless show_background}} heroCarousel-content--empty{{/unless}}">
    <h1 class="heroCarousel-title animated">{{{heading}}}</h1>
    <p class="heroCarousel-description animated">{{{text}}}</p>
    {{#if button_text}}
        <a class="heroCarousel-action button button--large animated" href="{{url}}">{{button_text}}</a>
    {{/if}}
</div>
